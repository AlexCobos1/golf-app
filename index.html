<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Golf Score App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Registro de Golf</h1>
<h2>Alex.C</h2>

<div id="setup">
  <label>Cantidad de jugadores</label>
  <select id="numPlayers" onchange="crearInputsJugadores()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div id="jugadores"></div>

  <button onclick="iniciarJuego()">Iniciar partida</button>
  <button onclick="verUltimoJuego()">Ver Ãºltimo juego</button>
  <button onclick="verHistorial()">Ver historial</button>
  <button onclick="borrarHistorial()">Borrar historial</button>
</div>

<div id="juego" style="display:none">
  <h3>Hoyo <span id="hoyoActual">1</span></h3>
  <table id="tablaGolpes"></table>

  <button onclick="hoyoAnterior()">Hoyo anterior</button>
  <button onclick="siguienteHoyo()">Siguiente hoyo</button>
  <button onclick="anularPartida()">Anular partida</button>
</div>

<div id="resumen9" style="display:none">
  <h3>Resumen primeros 9 hoyos</h3>
  <div id="tablaResumen9"></div>
  <button onclick="continuarSegundoPar()">Continuar hoyo 10</button>
</div>

<div id="resumen" style="display:none">
  <h3>Resultado final</h3>
  <div id="resultadoFinal"></div>
  <button onclick="nuevaPartida()">Nueva partida</button>
</div>

<div id="historial" style="display:none">
  <h3>Historial de partidas</h3>
  <div id="contenidoHistorial"></div>
  <button onclick="nuevaPartida()">Volver al inicio</button>
</div>

<script src="golf.js"></script>
</body>
</html>
